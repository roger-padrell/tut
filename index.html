<html>
  <head>
    <title>TUT - Learn anything with AI</title>
  </head>
  <body>
    
  </body>
  <script src="./env.js"></script>
  <script src="./jsonbin.js"></script>
  <script>
    window.onload = function(){
      //signed in?ndow.o
      if(!localStorage.tutusr){
        jsonbin.get(function(dt=null){
          if(prompt("Account?") == "Y"){
            let usr = prompt("usr");
            if(dt.usr[usr].pswd == prompt("pswd")){
              localStorage.usr = usr;
            }
            else{alert("Incorrect login or password")
                location.reload()}
          }
        })
      }
      else{
        jsonbin.get(loadPage)
      }
    }
    function loadPage(dt=null){
      jsonbin.dt.usr[localStorage.tutusr].crs.forEach(function(crs){
        console.log(crs);
      })
    }
  </script>
</html>
